<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login & Registration</title>
        <link rel="stylesheet" href="form-styles.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main-form-container">
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <div class="header-container">
                    <h2>Login</h2>
                    <!-- Corrected Home Icon -->
                    <i data-tooltip="Home" class="bx bx-home"></i>
                </div>
                <form id="loginFormElement">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required />
                    <br />
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <br />
                    <button type="button" onclick="login()">Login</button>
                </form>
                <button onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Registration Form -->
            <div id="signupForm" class="form-container hidden">
                <h2>Register</h2>
                <form id="signupFormElement">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" placeholder="Choose a username" required />
                    <br />
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                    <br />
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" placeholder="Create a password" required />
                    <br />
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
                    <br />
                    <button type="button" onclick="register()">Register</button>
                </form>
                <button type="button" onclick="showLogin()">Login</button>
            </div>
        </div>
        <script src="auth-functions.js"></script>
    </body>
</html>
