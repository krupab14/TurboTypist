<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
        <title>Type Speed Test</title>
    </head>
    <body class="fcblack">
        <div class="navbar">
            <div class="logo">Turbo<span style="color: var(--accent1)">Typist</span></div>
            <div class="menuButton navButton" data-tooltip="Menu" id="menu-button">
                <svg viewBox="0 0 24 24" fill="currentColor" id="menu-icon">
                    <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <div class="dropdown bg26" id="dropdown">
                <div class="right">
                    <div class="mode">
                        <select class="modeDropdown fcblack bg40">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="loginButton navButton" data-tooltip="Login">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-10 1.67-10 5v2h20v-2c0-3.33-6.67-5-10-5z"
                            />
                        </svg>
                    </div>
                    <div class="toggleButton navButton" data-tooltip="Light Mode">
                        <svg class="ri-moon-line moon" viewBox="0 0 24 24" fill="black">
                            <path
                                d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z"
                            ></path>
                        </svg>
                        <svg class="sun" viewBox="0 0 24 24" fill="white">
                            <path
                                d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"
                            ></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="container bg26">
                <div class="timer-container">
                    <div class="fancy-timer">
                        <svg width="160" height="160">
                            <!-- Gray border circle -->
                            <circle
                                cx="80"
                                cy="80"
                                r="75"
                                fill="transparent"
                                stroke="var(--accent1)"
                                stroke-width="10"
                            />
                            <!-- Progress circle with a gap on the right -->
                            <circle
                                cx="80"
                                cy="80"
                                r="75"
                                fill="transparent"
                                stroke="gray"
                                stroke-width="10"
                                id="progress-circle"
                                stroke-dasharray="471"
                                stroke-dashoffset="471"
                            />
                        </svg>
                        <div id="time" class="fcblack">45s</div>
                        <!-- Timer Display -->
                    </div>
                </div>

                <!-- Dropdown for Text Genre Selection -->
                <div class="genre-selection">
                    <label for="text-genre">Choose a genre:</label>
                    <select id="text-genre" class="fcblack bg40">
                        <option value="general">General</option>
                        <option value="technology">Technology</option>
                        <option value="history">History</option>
                        <option value="science">Science</option>
                        <option value="literature">Literature</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="fiction">Fiction</option>
                    </select>
                </div>

                <!-- Text to Type and Typing Area -->
                <p class="text-to-type" id="text-to-type"></p>
                <textarea
                    id="typing-area"
                    class="dark-textarea fcblack bg40"
                    placeholder="Start typing here..."
                    disabled
                ></textarea>
                <br />
                <div class="sButton-container">
                    <button class="button" id="start-button">Start Typing</button>
                    <button class="button" id="stop-button">Stop Timer</button>
                </div>
            </div>

            <!-- Real-time Stats Circles -->
            <div class="circles bg26">
                <div class="circle fcblack">
                    <span id="char-per-sec">0</span>
                    <span>Chars/Min</span>
                </div>
                <div class="circle fcblack">
                    <span id="accuracy">0</span>
                    <span>Accuracy</span>
                </div>
                <div class="circle fcblack">
                    <span id="wpm-circle">0</span>
                    <span>WPM</span>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
            integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="index.js"></script>
        <script src="script.js"></script>
    </body>
</html>
